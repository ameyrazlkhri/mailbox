<!DOCTYPE html>
<html>
<head>
  <title>Write a Letter to My Love ğŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      /* Animated Gradient Background */
      background: linear-gradient(-45deg, #fff5f7, #fde2e4, #e0f2f1, #f3e5f5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0; padding: 40px 20px; text-align: center; color: #7d5a5a; min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 { font-family: 'Cedarville Cursive', cursive; font-size: 56px; color: #ff758f; text-shadow: 2px 2px 0px #fff; }

    .letter-box {
      background: #ffffff;
      padding: 40px; max-width: 450px; margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      transition: background 0.5s ease; /* Smooth color change */
    }

    textarea {
      width: 100%; padding: 10px; border: none; border-bottom: 1px solid #ffb6c1;
      font-family: 'Cedarville Cursive', cursive; font-size: 24px;
      background: transparent; outline: none; margin-bottom: 20px;
      color: #d97c6a; /* Initial color to match input default */
    }

    .controls { text-align: left; background: rgba(255,255,255,0.6); padding: 20px; border-radius: 15px; border: 1px dashed #ffb6c1; }
    label { font-size: 11px; font-weight: 600; text-transform: uppercase; color: #ff85a1; display: block; margin-top: 10px; }
    select, input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ffe5ec; }
    
    button {
      width: 100%; padding: 15px; background: #ff758f; color: white; border: none;
      border-radius: 30px; cursor: pointer; font-size: 18px; font-weight: bold;
      margin-top: 20px; transition: 0.3s;
    }
    button:hover { background: #ff4d6d; transform: translateY(-3px); }
  </style>
</head>
<body>

<h1>Leave a Letter</h1>

<div class="letter-box" id="paper">
  <span id="stickerPreview" style="font-size: 40px;">ğŸ’Œ</span>
  <textarea id="letter" placeholder="Write to your love..." rows="6"></textarea>

  <div class="controls">
    <label>Recipient</label>
    <select id="recipient"><option value="zaid">Zaid ğŸ»</option><option value="amira">Amira ğŸ€</option></select>

    <label>Paper Tint (Pastels)</label>
    <select id="paperColor">
      <option value="#ffffff">Pure White</option>
      <option value="#fff0f3">Blush Pink</option>
      <option value="#f1f8e9">Mint Green</option>
      <option value="#f3e5f5">Soft Lavender</option>
      <option value="#fff9c4">Creamy Yellow</option>
    </select>

    <label>Sticker & Ink</label>
    <div style="display: flex; gap: 10px;">
      <select id="sticker"><option>ğŸ’Œ</option><option>ğŸ€</option><option>âœ¨</option><option>ğŸŒ¹</option><option>ğŸ•Šï¸</option></select>
      <input type="color" id="textColor" value="#d97c6a" style="width: 50px; height: 40px; padding: 2px;">
    </div>

    <button id="sendBtn">Send with Love</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBsAlAk1b6XWckFWyUb4xWnRYLGVGbl4vI",
    authDomain: "my-mailbox-1e0f1.firebaseapp.com",
    databaseURL: "https://my-mailbox-1e0f1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "my-mailbox-1e0f1",
    storageBucket: "my-mailbox-1e0f1.firebasestorage.app",
    messagingSenderId: "606445250262",
    appId: "1:606445250262:web:3709008dea85f439210b77",
    measurementId: "G-QLG99DGX9E"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const paper = document.getElementById('paper');
  const paperColor = document.getElementById('paperColor');
  const stickerSelect = document.getElementById('sticker');
  const textColorInput = document.getElementById('textColor');
  const letterTextArea = document.getElementById('letter');
  
  // Preview paper color changes
  paperColor.onchange = () => paper.style.backgroundColor = paperColor.value;
  
  // Preview sticker changes
  stickerSelect.onchange = () => document.getElementById('stickerPreview').textContent = stickerSelect.value;

  // Real-time ink color preview
  textColorInput.oninput = () => {
    letterTextArea.style.color = textColorInput.value;
  };

  document.getElementById('sendBtn').onclick = () => {
    const text = letterTextArea.value.trim();
    const recipient = document.getElementById('recipient').value;
    
    if(!text) return alert("Write something first!");

    push(ref(db, 'letters/' + recipient), {
      text: text,
      sticker: stickerSelect.value,
      textColor: textColorInput.value,
      paperColor: paperColor.value,
      timestamp: Date.now()
    }).then(() => {
      alert("Letter sent! ğŸ•Šï¸");
      letterTextArea.value = "";
    });
  };
</script>
</body>
</html>
